<!DOCTYPE HTML>
<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="../javascripts/player.js"></script>
    <script type="text/javascript" src="../javascripts/board.js"></script>
    <script type="text/javascript" src="../javascripts/view.js"></script>
    <script type="text/javascript" src="../javascripts/game_state.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id='board'>
      <!-- the `&nbsp;` in each div is a non-breakable space.
           It prevents the div from collapsing. -->
      <div id="header" class="box">
        <h1>Tic-Tac-Toe</h1>
      </div>
      <div id="box0" class='box'><p>&nbsp;</p></div>
      <div id="box1" class='box'><p>&nbsp;</p></div>
      <div id="box2" class='box'><p>&nbsp;</p></div>
      <div id="box3" class='box'><p>&nbsp;</P></div>
      <div id="box4" class='box'><p>&nbsp;</p></div>
      <div id="box5" class='box'><p>&nbsp;</p></div>
      <div id="box6" class='box'><p>&nbsp;</p></div>
      <div id="box7" class='box'><p>&nbsp;</p></div>
      <div id="box8" class='box'><p>&nbsp;</p></div>
    </div>
    <div id="panel">
      <div id="O">
        <h2>O</h2>
      </div>
      <div id="tie">
        <h2>Tie</h2>
      </div>
      <div id="X">
      <h2>X</h2>
    </div>
    <div style="clear:both;" id="results">
      <ul>
        <li>0</li>
        <li>0</li>
        <li>0</li>
      </ul>
    <button id="reset" type="button">Reset</button>
  </body>
</html>
